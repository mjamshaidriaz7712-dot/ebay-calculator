<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Clac</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Inter', sans-serif; margin:0; background:#f4f7fb; color:#333; display:flex; flex-direction:column; min-height:100vh;}
    header { background:linear-gradient(135deg,#0f172a,#1e293b); color:#fff; display:flex; align-items:center; justify-content:center; gap:15px; padding:20px;}
    header img { height:50px; border-radius:50%; }
    main { flex:1; max-width:900px; margin:auto; padding:30px; background:#fff; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    h1 { font-size:1.8rem; margin-bottom:20px; text-align:center;}
    form { display:grid; gap:15px; }
    input, textarea { padding:10px; border:1px solid #ccc; border-radius:8px; width:100%; }
    button { padding:12px; border:none; border-radius:8px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer;}
    button:hover { background:#1d4ed8;}
    footer { background:#1e293b; color:#fff; text-align:center; padding:20px; margin-top:30px; }
    footer a { color:#93c5fd; margin:0 10px; text-decoration:none; font-weight:600; }
    footer a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Clac Logo">
    <h1>Contact Us</h1>
  </header>
  <main>
    <form name="contact" method="POST" data-netlify="true" action="thankyou.html">
      <input type="hidden" name="form-name" value="contact">
      <p>
        <label>Name <input type="text" name="name" required /></label>
      </p>
      <p>
        <label>Email <input type="email" name="email" required /></label>
      </p>
      <p>
        <label>Message <textarea name="message" rows="5" required></textarea></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Clac. All Rights Reserved.</p>
    <p>
      <a href="index.html">Home</a> | 
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="terms.html">Terms & Conditions</a>
    </p>
  </footer>
</body>
</html>
